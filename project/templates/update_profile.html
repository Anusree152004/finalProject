<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/update_profile.css') }}">
</head>
<body>
    <header>
        <h1>Update Profile</h1>
    </header>
    <div class="container">
        
        <form action="{{ url_for('sponsors.update_profile') }}" method="POST" enctype="multipart/form-data">
          
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio">{{ user.bio }}</textarea>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" value="{{ user.sponsor.category }}" required>

            <label for="profile_pic">Profile Picture:</label>
            <input type="file" id="profile_pic" name="profile_pic" accept="image/*">

            <button type="submit">Update Profile</button>
        </form>
    </div>
</body>
</html>
